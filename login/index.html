<!DOCTYPE html>
<html style="background: #212529;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-screen.css">
    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <div id="login-one" class="login-one" style="background: rgb(33,37,41);height: 730px;">
        <form class="login-one-form" style="width: 370px;background: rgb(30,30,30);">
            <div class="col">
                <div class="login-one-ico"><i class="fa fa-unlock-alt" id="lockico" style="color: rgb(255,255,255);"></i></div>
                <div class="form-group">
                    <div>
                        <h3 id="heading" style="color: rgb(255,255,255);">Log in:</h3>
                    </div><input class="form-control" type="text" id="input" placeholder="Username" style="width: 242px;"><input class="form-control" type="password" id="input" placeholder="Password" style="width: 242px;"><button class="btn btn-primary" id="button" style="background-color: #007ac9;width: 242px;" type="submit">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
